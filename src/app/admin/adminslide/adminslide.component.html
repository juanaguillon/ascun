<div class="container">
  <div class="row">

    <div class="offset-md-3 col-md-6">
      <div class="jumbotron">
        <form enctype="multipart/form-data" id="admin_slide_form">
          <h3>Agregar un imágen</h3>
  
          <div class="custom-file">
            <input (change)="changeImage($event)" type="file" class="custom-file-input" id="file_select">
            <label class="custom-file-label" for="file_select">Seleccionar Archivo</label>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="uploadImage()">Guardar Imágen</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
